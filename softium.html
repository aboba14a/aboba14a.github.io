<script>
var colorArray = ["red", "orange", "yellow", "green", "blue", "magenta", "black"];
var i = 0;
function changeColor() {
document.body.style.background = colorArray[i];
i++;
if( i > colorArray.length - 1){
i = 0;
}
}
function changeColorBack() {
document.body.style.background = colorArray[i];
i--;
if( i < 0){
i = colorArray.length - 1;
}
}
</script>
